<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="curvCss.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>
    <title>It's Getting Wavy!</title>
</head>

<body>

    <div class="header">
        <div class="inner-header flex">
            <h1>B's curvy website</h1>
        </div>

        <!-- import wave SVG-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>

    </div>

    <div class="spacer layer1"></div>




    <section class="pink">
        <div class="blob-content">
            <h1>YEET?!</h1>
            <p>
                A website is like a road. The more curves it has the more interesting it is.
            </p>
        </div>

        <svg class="blob-motion" id="visual" viewBox="0 0 960 540" width="960" height="540"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">

            <g transform="translate(450.7256843113689 283.4942824330989)">

                    d="M148.7 -134.9C193.7 -103.7 231.9 -51.9 232.4 0.6C233 53 196.1 106.1 151.1 128.6C106.1 151.1 53 143 -4.4 147.4C-61.8 151.8 -123.5 168.5 -151.2 146C-178.8 123.5 -172.4 61.8 -172.8 -0.4C-173.1 -62.5 -180.3 -124.9 -152.6 -156.1C-124.9 -187.3 -62.5 -187.1 -5.3 -181.8C51.9 -176.5 103.7 -166 148.7 -134.9"
                    fill="#BB004B"></path>
            </g>
            <g transform="translate(472.04241035171026 153.05838299058968)">
                <path id="blob2"
                    d="M19.9 -30.3C38.8 -23.6 76.1 -44.5 100.2 -44.1C124.3 -43.7 135.1 -21.8 121.7 -7.8C108.3 6.3 70.6 12.7 54.6 27.1C38.6 41.5 44.3 64.1 38.8 60.9C33.3 57.7 16.7 28.9 1.3 26.6C-14 24.3 -28 48.5 -49.7 61C-71.3 73.5 -100.6 74.2 -108.9 62.1C-117.3 50 -104.6 25 -91.9 7.3C-79.2 -10.3 -66.5 -20.7 -54.1 -25.9C-41.8 -31.1 -29.9 -31.1 -20.9 -43.6C-12 -56.1 -6 -81.1 -2.8 -76.3C0.5 -71.5 1 -37.1 19.9 -30.3"
                    fill="#BB004B"></path>
            </g>
        </svg>

        <script>
            const tween = KUTE.fromTo(
                "#blob1",
                { path: "#blob1" },
                { path: "#blob2" },
                { repeat: 999, duration: 3000, yoyo: true }
            ).start();
        </script>
    </section>
    <div class="spacer layer1 flip"></div>

</body>

</html>
